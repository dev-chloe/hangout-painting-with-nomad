<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>PaintJS</title>
</head>
<body>
  <canvas id="jsCanvas" class="canvas"></canvas>
  <div class="controls">
    <div class="controls_range">
      <input type="range" id="jsRange" min="0.1" max="5" value="2.5" step="0.1">
    </div>
    <div class="controls_btns">
      <button id="jsMode" class="controls_btn">Fill</button>
      <button id="jsSave" class="controls_btn">Save</button>
    </div>
    <div class="controls_colors" id="jsColors">
      <div class="controls_color jsColor" style="background-color: #000000;"></div>
      <div class="controls_color jsColor" style="background-color: #ffffff"></div>
      <div class="controls_color jsColor" style="background-color: #f43c31;"></div>
      <div class="controls_color jsColor" style="background-color: #f69504;"></div>
      <div class="controls_color jsColor" style="background-color: #facc00;"></div>
      <div class="controls_color jsColor" style="background-color: #4cd964;"></div>
      <div class="controls_color jsColor" style="background-color: #5ac8fa;"></div>
      <div class="controls_color jsColor" style="background-color: #2f7aff;"></div>
      <div class="controls_color jsColor" style="background-color: #5856d6;"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
